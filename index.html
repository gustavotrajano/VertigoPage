<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/bg.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Página Principal</title>
</head>
<body>
    <div id="page" class="flex">
        <div>
            <header>
            <img src="./assets/logo.svg" alt="Logo Vertigo">
            </header>
            <main>
                <div class="headline">
                    <h1>Acesse a plataforma</h1>
                    <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
                </div><!--headline-->
                <form>
                    <div class="input-wrapper">
                        <!-- colocar o for no label, faz com que ao clicar no label ele vá direto para o input -->
                        <label for="email">E-mail</label>
                        <input id="email" type="email" placeholder="Digite seu e-mail" required>
                    </div><!--input-wrapper-->
                    <div class="input-wrapper">
                        <div class="label-wrapper flex">
                            <!-- colocar o for no label, faz com que ao clicar no label ele vá direto para o input -->
                            <label for="password">Senha</label>
                            <a href="#">Esqueceu a senha?</a>  
                        </div><!--label-wrapper-->
                        <input id="password" type="password" placeholder="Digite sua senha">
                        <img onclick="togglePassword()" class="eye" src="./assets/eye-off.svg" alt="hide-password">
                        <img onclick="togglePassword()" class="eye hide" src="./assets/eye.svg" alt="show-password">
                    </div><!--input-wrapper-->
                    <button type="submit">Entrar</button>
                    <div class="create-account">
                        Ainda não tem uma conta?
                        <a href="#">Inscreva-se</a>
                    </div><!--create-account-->
                </form>
            </main>
        </div>
        <img src="./assets/bg.jpg" alt="background">
    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
